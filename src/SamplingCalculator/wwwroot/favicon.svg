<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle (dark space) -->
  <circle cx="16" cy="16" r="15" fill="#0d1117" stroke="#4fa3ff" stroke-width="1"/>

  <!-- Stars -->
  <circle cx="8" cy="8" r="1" fill="#ffffff"/>
  <circle cx="24" cy="6" r="0.8" fill="#ffffff"/>
  <circle cx="6" cy="20" r="0.6" fill="#ffffff"/>
  <circle cx="26" cy="22" r="0.7" fill="#ffffff"/>

  <!-- Crosshair/reticle representing sampling/pixel grid -->
  <line x1="16" y1="6" x2="16" y2="26" stroke="#4fa3ff" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="6" y1="16" x2="26" y2="16" stroke="#4fa3ff" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Center focal point -->
  <circle cx="16" cy="16" r="3" fill="none" stroke="#4fa3ff" stroke-width="1.5"/>
  <circle cx="16" cy="16" r="1.5" fill="#4fa3ff"/>

  <!-- Corner pixel grid indicators -->
  <rect x="8" y="8" width="4" height="4" fill="none" stroke="#4fa3ff" stroke-width="0.5" opacity="0.6"/>
  <rect x="20" y="8" width="4" height="4" fill="none" stroke="#4fa3ff" stroke-width="0.5" opacity="0.6"/>
  <rect x="8" y="20" width="4" height="4" fill="none" stroke="#4fa3ff" stroke-width="0.5" opacity="0.6"/>
  <rect x="20" y="20" width="4" height="4" fill="none" stroke="#4fa3ff" stroke-width="0.5" opacity="0.6"/>
</svg>
